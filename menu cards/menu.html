<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Filter</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="icon" href="logo.webp" type="images/png">
</head>
<body>
    <section class="menu">
        <h1>Our Menu</h1>
        <div class="filter-buttons">
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="breakfast">Breakfast</button>
            <button class="filter-btn" data-category="lunch">Lunch</button>
            <button class="filter-btn" data-category="shakes">Shakes</button>
            <button class="filter-btn" data-category="dinner">Dinner</button>
        </div>
        <div class="menu-items">
            <div class="menu-item" data-category="breakfast">
                <img src="break.jpg" alt="Buttermilk Pancakes">
                <div class="item-info">
                    <h4>Buttermilk Pancakes</h4>
                    <p>$15.99</p>
                    <p>I'm baby woke milkshk wolf bitters...</p>
                </div>
            </div>
            <div class="menu-item" data-category="lunch">
                <img src="images.jpeg" alt="Diner Double">
                <div class="item-info">
                    <h4>Diner Double</h4>
                    <p>$13.99</p>
                    <p>vaporware iPhone mumblecore...</p>
                </div>
            </div>
            <div class="menu-item" data-category="shakes">
                <img src="milk shake.jpeg" alt="Godzilla Milkshake">
                <div class="item-info">
                    <h4>Godzilla Milkshake</h4>
                    <p>$6.99</p>
                    <p>ombucha chillwave fanny pack...</p>
                </div>
            </div>
            <div class="menu-item" data-category="dinner">
                <img src="dinner.jpg" alt="Country Delight">
                <div class="item-info">
                    <h4>Country Delight</h4>
                    <p>$20.99</p>
                    <p>Shabby chic keffiyeh neutra snackwave...</p>
                </div>
            </div>
        </div>
    </section>
    <script src="menu.js"></script>
</body>
</html>
